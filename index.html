<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel='stylesheet' href="styles.css" media='screen'>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="main"> 
        <div class="card">
            <div class="image">
                <img src="/images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
            </div>
            
            <div class="text">
            <h3>Order Summary</h3>
            <p class="info">You can now listen to millions of songs,<br/>

            </p>
             </div>
           
            <div class="green">
                <img src="/images/icon-music.svg" alt="icon-music" class="musicicon">
                <p class="annual"><span class="span-annualplan"><b> Annual Plan</b></span><br/>
                    <span class="span-annualprice"> $59.99/year</span></p>
                    <p class="change"><span class="spanchange"> <a href="">Change</a></span></p>

            <button class="button">Proceed to Payment</button>
            <h5>Cancel Order</h5>

        </div>
    </div>
